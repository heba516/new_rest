<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="icon" href="images/hero.png">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/all.min.css">
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/bootstrap.min.css.map">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>

    <link
        href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&family=Pacifico&display=swap"
        rel="stylesheet">
    <script src="JS/axios.min.js"></script>
    <script src="JS/login.js"></script>
</head>

<body class="bg-img">
    <nav class="bg_color">
        <div class="container">
            <div class="row pt-3 pb-2 align-items-center justify-content-between">
                <div class="logo col-sm-12 col-lg-5 text-md-left text-center mb-2">
                    <h2 class="mb-0"><a href="/home.html"><i class="fa-solid fa-utensils me-2"></i>Restoran</a></h2>
                </div>
                <div class="nav_list col-sm-12 col-lg-6">
                    <ul class="d-flex align-items-center justify-content-around mb-0 ps-0">
                        <li><a href="/menu" id="menuLink">Menu</a></li>
                        <li><a class="chat">Chat</a>
                            <ul class="chat-toggle d-none">
                                <li><a href="/chat" data-room="1">Staff Chat</a></li>
                                <li><a href="/chat" data-room="2">Client Chat</a></li>
                            </ul>
                        </li>
                        <li><a href="/book" id="bookLink">Book</a></li>
                        <li><a class="logout" id="logout"><i class="fa-solid fa-right-from-bracket"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="dashboard_boxes container p-5">
        <div class="row justify-content-between">
            <div class="col-sm-11 col-md-3 bg-light text-center p-3 mb-2 mb-md-0">
                <i class='bx bxs-calendar-check mb-3'></i>
                <P><span class="num">500</span> Orders</P>
            </div>

            <div class="col-sm-11 col-md-3 bg-light text-center p-3 mb-2 mb-md-0">
                <i class='bx bxs-group mb-3'></i>
                <p><span class="num">2843</span> Visitors</p>
            </div>

            <div class="col-sm-11 col-md-3 bg-light text-center p-3 mb-2 mb-md-0">
                <i class='bx bxs-dollar-circle mb-3'></i>
                <p>$<span class="num">2543</span> Total Sales</p>
            </div>
        </div>
    </div>

    <div class="dashboard container bg-light pt-4 pb-4">
        <div class="row text-center align-items-center">
            <div class="col-12 col-md-3">
                <h3>Recent Orders</h3>
            </div>
            <div class="col-9 col-md-6">
                <i class="fa-solid fa-magnifying-glass me-2"></i>
                <input type="search" class="p-1 w-50" placeholder="Search">
            </div>
            <div class="col-2 col-md-3">
                <i class="fa-solid fa-filter"></i>
            </div>
        </div>

        <div class="row mt-5 ps-2 p-md-5 pb-md-0">
            <div class="col-5 col-md-6">
                <h3>User</h3>
            </div>
            <div class="search col-4 col-md-4">
                <h3>Email</h3>
            </div>
            <div class="col-2">
                <h3>Role</h3>
            </div>
        </div>

        <div class="db-user row align-items-center p-md-3">
            <div class="col-4 col-md-6 d-flex align-items-center">
                <i class="fa-regular fa-user me-3"></i>
                <p id="name">Heba Yasser</p>
            </div>
            <div class="search col-5 col-md-4">
                <p id="email">heba@gmail.com</p>
            </div>
            <div class="col-1 ps-md-0">
                <p id="role">Admin</p>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
