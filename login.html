<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="images/hero.png">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/all.min.css">
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/bootstrap.min.css.map">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&family=Pacifico&display=swap"
        rel="stylesheet">
    <script src="JS/axios.min.js"></script>
    <script src="JS/login.js"></script>
</head>

<body>

    <div class="container form_container text-center mt-5">
        <div class="row">
            <div class="col-sm-12">
                <h2 class="mb-0"><a href="/home.html"><i class="fa-solid fa-utensils me-2"></i>Restoran</a></h2>
            </div>
        </div>
        <form id="login-form" method="POST">
            <div class="row form mt-4 p-4 mx-auto">
                <div class="col-sm-12">
                    <h3>Login</h3>
                    <div class="form-floating mb-3 mt-4">
                        <input type="email" class="form-control" id="email" placeholder="name@example.com">
                        <label for="email">Email</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="password" placeholder="Password">
                        <label for="password">Password</label>
                    </div>
                    <p class="error"></p>
                </div>
                <div class="button col-sm-12 mt-4">
                    <input type="submit" class="me-md-5" name="Login" value="Login">
                    <input type="reset" name="Reset" value="Reset">
                </div>
                <div class="col-sm-12 reg-link mt-2">
                    <p>Don't have an account? <a href="/signup">Register</a></p>
                </div>
            </div>
        </form>

</body>

</html>
