<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <link rel="icon" href="images/hero.png">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/all.min.css">
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/bootstrap.min.css.map">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&family=Pacifico&display=swap"
        rel="stylesheet">
    <script src="JS/axios.min.js"></script>
    <script src="JS/login.js"></script>
</head>

<body class="bg-img">

    <div class="custom-alert d-none" id="customAlert">
        <div class="alert-content">
            <p>Chat only available for signed-in users!</p>
            <button id="closeAlert">Close</button>
        </div>
    </div>

    <nav>
        <div class="container text-center">
            <div class="row pt-3 pb-3 align-items-center justify-content-between">
                <div class="logo col-sm-12 col-lg-5 text-start">

                    <h2 class="mb-0"><a href="/home.html"><i class="fa-solid fa-utensils me-2"></i>Restoran</a></h2>

                </div>
                <div class="nav_list col-sm-12 col-lg-6">
                    <ul class="d-flex align-items-center justify-content-around mb-0 ps-0">
                        <li><a href="/home">Home</a></li>
                        <li><a href="/menu" id="menuLink">Menu</a></li>
                        <li><a href="/dashboard" id="dashboardLink">Dashboard</a></li>
                        <li><a class="chat">Chat</a>
                            <ul class="chat-toggle d-none">
                                <li><a href="/chat" data-room="1">Staff Chat</a></li>
                                <li><a href="/chat" data-room="2">Client Chat</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container form_container text-center mt-5">
        <form method="POST">
            <div class="row form mx-auto p-2 p-md-4">
                <div class="col-sm-10 mx-auto">
                    <h3>Book A Table Online</h3>
                    <div class="form-floating mt-5 mb-2">
                        <textarea class="form-control" placeholder="Leave a comment here"
                            id="floatingTextarea"></textarea>
                        <label for="floatingTextarea">Special Request</label>
                    </div>
                    <div class="form-floating mb-2">
                        <select class="form-select" id="num" aria-label="Floating label select example">
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                            <option value="4">Four</option>
                        </select>
                        <label for="num">Number of persons</label>
                    </div>
                    <div class="form-floating mb-2">
                        <input type="date" class="form-control" id="date" placeholder="Date">
                        <label for="date">Date</label>
                    </div>
                </div>
                <div class="button col-sm-12 mt-4">
                    <input type="submit" class="me-2 me-md-3" name="Book" value="Book Now">
                    <input type="reset" name="Reset" value="Reset">
                </div>
            </div>
    </div>
    </form>

    <script src="JS/nav.js"></script>

</body>

</html>
