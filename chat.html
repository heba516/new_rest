<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="icon" href="images/hero.png">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/all.min.css">
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/bootstrap.min.css.map">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&family=Pacifico&display=swap"
        rel="stylesheet">
    <script src="JS/axios.min.js"></script>
    <script src="JS/login.js"></script>
</head>

<body class="bg_color chat">
    <nav class="bg_color border-bottom">
        <div class="container">
            <div class="row pt-3 pb-2 align-items-center justify-content-between">
                <div class="logo col-sm-12 col-lg-5 text-md-left text-center mb-2">
                    <h2 class="mb-0"><a href="/home.html"><i class="fa-solid fa-utensils me-2"></i>Restoran</a></h2>
                </div>
                <div class="nav_list col-sm-12 col-lg-6">
                    <ul class="d-flex align-items-center justify-content-around mb-0 ps-0">
                        <li><a href="/menu" id="menuLink">Menu</a></li>
                        <li><a href="/dashboard" id="dashboardLink">Dashboard</a></li>
                        <li><a href="/book" id="bookLink">Book</a></li>
                        <li><a class="logout" id="logout"><i class="fa-solid fa-right-from-bracket"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <ul id="messages" class="messages p-3"></ul>
    <form id="form" class="p-2 pt-1" action="" method="post">
        <input id="input" class="p-2" placeholder="Type a message..." autocomplete="off" />
        <button id="btn" class="p-2 me-2 ms-2">Send</button>
        <button id="disconnect-btn" class="p-2">Disconnect</button>
    </form>


    <script src="/socket.io/socket.io.js"></script>
    <script src="JS/chat.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const userRole = localStorage.getItem('userRole');
            const dashboardLink = document.getElementById('CdashboardLink');

            if (userRole !== 'admin') {
                dashboardLink.style.display = 'none';  // Hides the link and does not retain its layout space
            }
        });
    </script>


    <script src="JS/nav.js"></script>

</body>

</html>
